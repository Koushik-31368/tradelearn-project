# ===================================================================
# TradeLearn — PRODUCTION Configuration
# ===================================================================
# All sensitive values MUST come from environment variables.
# Never commit secrets to this file.
# ===================================================================

# ===== DATABASE (from environment variables) =====
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Connection pool — tuned for 10K concurrent games
# Each game does ~2 DB ops per tick (5s), so:
#   max_connections ≈ concurrent_games × ops_per_tick × avg_query_time / tick_interval
#   max_connections ≈ 10,000 × 2 × 0.005 / 5 = 20 (minimum)
# Provisioned at 50 for burst headroom + REST endpoint queries.
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:50}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:10}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ===== JPA / HIBERNATE =====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# ===== REDIS (required in production for horizontal scaling) =====
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=5000
spring.data.redis.lettuce.pool.max-active=16
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=4

# ===== SERVER (dynamic port from platform) =====
server.port=${PORT:8080}
server.tomcat.threads.max=${TOMCAT_MAX_THREADS:200}
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=10000
server.tomcat.accept-count=200

# ===== SCHEDULER (scaled for 10K games) =====
tradelearn.scheduler.pool-size=${SCHEDULER_POOL_SIZE:64}

# ===== RATE LIMITING =====
tradelearn.ratelimit.enabled=true

# ===== SECURITY =====
tradelearn.security.hsts.enabled=true

# ===== LOGGING =====
logging.level.com.tradelearn.server=INFO
logging.level.org.springframework.web.socket=WARN
logging.level.org.hibernate.SQL=WARN
