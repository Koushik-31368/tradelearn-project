name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Build with Maven
      run: mvn -B package --file backend/pom.xml -DskipTests
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        # Use the secret for the username
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        # Use the secret for the token
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image for backend
      run: |
        # Replace the placeholder with your actual username
        docker build -t koushik31368/tradelearn-backend:latest ./backend
        docker push koushik31368/tradelearn-backend:latest

  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        # CORRECT: Use the secret for the username
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        # CORRECT: Use the secret for the token
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image for frontend
      run: |
        # Replace the placeholder with your actual username
        docker build -t koushik31368/tradelearn-frontend:latest ./frontend
        docker push koushik31368/tradelearn-frontend:latest