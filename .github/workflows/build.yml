name: Build Docker Images

# This tells GitHub to run the workflow on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# These are the jobs that will run
jobs:
  build-backend:
    # Use a fresh Ubuntu Linux machine for this job
    runs-on: ubuntu-latest
    steps:
    # 1. Check out a copy of your code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Java JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 3. Package the Spring Boot app using Maven
    - name: Build with Maven
      run: mvn -B package --file backend/pom.xml -DskipTests
      
    # 4. Build the Docker image for the backend
    - name: Build Docker image for backend
      run: docker build -t tradelearn-backend ./backend

  build-frontend:
    # Use another fresh Ubuntu Linux machine
    runs-on: ubuntu-latest
    steps:
    # 1. Check out a copy of your code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Build the Docker image for the frontend
    - name: Build Docker image for frontend
      run: docker build -t tradelearn-frontend ./frontend